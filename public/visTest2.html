<!doctype html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
   <title>Vis</title>
  	<script type="text/javascript" src="vis/vis.js"></script>
	<link href="vis/vis.css" rel="stylesheet" type="text/css" />
	<style type="text/css">
    .network {
      width: 600px;
      height: 400px;
      border: 1px solid lightgray;
    }
  </style>
</head>
<body>
<div id="network" class="network"></div>
<div id="networkDot" class="network"></div>
<script type="text/javascript">
var nodes = new vis.DataSet(
	[{id: "mapType" ,label: "Map Type"}
	,{id: "mapping" ,label: "Mapping"}
	,{id: "mappingRelationship" ,label: "Mapping Relationship"}
	,{id: "mappingRelationshipProperty" ,label: "Mapping Relationship Property"}
	,{id: "propertyType" ,label: "Property Type"}
	,{id: "valueProperty" ,label: "Value Property"}
	]);
var edges = new vis.DataSet(
	[{from: "mapType" ,to: "mapping"}
	,{from: "mappingRelationship" ,to: "mapping"}
	,{from: "mappingRelationshipProperty" ,to: "mappingRelationship"}
	,{from: "propertyType" ,to: "mappingRelationshipProperty"}
	]);
var network = new vis.Network(document.getElementById('network'), {nodes: nodes,edges: edges}, {});

network.setOptions(
	{edges:
		{arrows: 
			{to: 
				{type:"arrow"}
			}
		}
	,nodes:
		{shape:"box"}
	,interaction: {
        navigationButtons: true,
        keyboard: true
      }
	});

	
var parsedData = vis.network.convertDot('dinetwork {1 -> 1 -> 2; 2 -> 3; 2 -- 4; 2 -> 1 }');
var networkDot = new vis.Network(document.getElementById('networkDot'), parsedData, parsedData.options);

</script>
</body>
</html>
